<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Finder | BA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="header">
        <div class="headText">GitHub Profile <span class="blue">Finder</span> </div>
        <div class="modeBtn">
            <button class="lightMode btn">
                <div class="moon" id="moon">

                    <i class="fa fa-solid fa-moon" ></i>
                </div>
                <div class="sun hide" id="sun">

                    <i class="fas fa-thin fa-sun hide" ></i>
                </div>
                <!-- <i class="fas fa fa-thin fa-brightness"></i> -->

            </button>
        </div>
    </div>

    <!-- main content -->
    <div class="wrapper " >

        <section class="searchBar">
            <input type="text" name="" id="txt-input" placeholder="Enter Username" class="search" autofocus>
            <i class="fa fa-thin fa-magnifying-glass glass" id="submit"></i>
        </section>
    </div>

    <div class="content" id="content">
        <div class="gridd">

            <div class="pic">
                <a href="" target="_blank" id="gitLinker" class="links">
                    <img src="" alt="" class="imggg " id="proPic">
                    <div class="nameProfile " id="proName"></div>

                </a>
            </div>
            <div class="info">
                <div class="repo">
                    <ul>
                        <li class="list-item li1">Username: <span class="list1 black"></span></li>
                        <li class="list-item li4">Bio: <span class="list4 black"></span></li>
                        <li class="list-item li2">Followers: <span class="list2 black"></span></li>
                        <li class="list-item li3">Following: <span class="list3 black"></span></li>
                    </ul>
                    
                </div>
                <div class="repo">
                    Some Repositories:
                    <a target="_blank" href="" id="repo1" class="links" >
                        <div class="repos repo1"></div>
                    </a>
                    <a target="_blank" href="" id="repo2" class="links" >
                        <div class="repos repo2"></div>
                    </a>
                    <a target="_blank" href="" id="repo3" class="links" >
                        <div class="repos repo3"></div>
                    </a>
                    <!-- <div class="repos repo2"></div>
                    <div class="repos repo3"></div> -->
                </div>

            </div>
            <div class="blank"></div>
        </div>
    </div>











    <script src="script.js"></script>
</body>

</html>
